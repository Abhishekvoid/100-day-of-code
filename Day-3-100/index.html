<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors and background</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="contain">
            <div class="button"></div>
             <button class="btn"> learn more</button>
            </div>
        </div>


        <div class="contain-2">
            <div class="animation">
             <h1 class="animate slideInLeft animate--fast"> Hello, World!</h1>
             <h2 class="animate slideInRight animate--slow"> Hello, World!</h2>
             <h3 class="animate Rotate animate--slow animate--infinite"> Hello, World!</h3>
             <h4 class="animate bounce animate--slow animate--infinite"> Hello, World!</h4>
            </div>
        </div>
    </div>
</body>
</html>
