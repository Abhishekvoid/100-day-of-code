<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="container max-w-[1600px] w-full">

            <div class="offers-section w-full flex justify-center items-center">
                <div class="offers max-w-[1420px] max-h-[720px] h-full w-full mt-10 grid grid-rows-6 grid-cols-4 gap-5">

                    <div class="each-offer relative  w-full h-full row-span-6 col-span-2" >
                        <a class="img-link block h-full" href="#">
                            <img class="product-img w-full h-full object-cover" src="image/offer-1.jpg">
                        </a>
                        <div class="price-info absolute top-[8px] right-[16px] ">
                            <h2 class="names text-[2.5rem] font-bold">STRANDMON <h2>
                            <span class="text-lg"> Wing chair, Skiftebo yellow </span>
                            <div class="price flex">
                                <p class="text-[2.5rem] font-semibold">Rs.</p>
                                <span class="text-5xl font-bold ml-[10px] ">2,345</span>
                            </div>
                            
                        </div>
                    </div>

                    <div class="each-offer relative  w-full h-full row-span-3"> 
                        <a class="img-link block h-full" href="#">
                            <img class="product-img w-full h-full object-cover" src="image/offer-2.jpg">
                        </a>
                        <div class="price-info absolute top-[8px] right-[16px]">
                            <h2 class="names text-[1.5rem] font-bold">IDOLF </h2>
                            <span class="text-lg"> chair </span>
                            <div class="price flex">
                                <p class="text-[1.5rem] font-semibold">Rs.</p>
                                <span class="text-[2rem] font-bold ml-[10px] ">1,995</span>
                            </div>
                        </div>
                    </div>

                    <div class="each-offer relative  w-full h-full row-span-2">
                        <a class="img-link block h-full" href="#">
                            <img class="product-img w-full h-full object-cover" src="image/offer-3.jpg">
                        </a>
                        <div class="price-info absolute top-[8px] right-[16px]">
                            <h2 class="names text-xl font-bold">STRANDMON </h2>
                            <span class="text-lg"> Arm chair, Skiftebo Orange </span>
                            <div class="price flex justify-end">
                                <p class="text-xl font-semibold">Rs.</p>
                                <span class="text-2xl font-bold ml-[10px] ">3,950</span>
                            </div>
                        </div>
                    </div>

                    <div class="each-offer relative w-full h-full row-span-4">
                        <a class="img-link block  h-full" href="#">
                            <img class="product-img w-full h-full object-cover" src="image/offer-4.jpg">
                        </a>
                        <div class="price-info absolute top-[8px] right-[16px]">
                            <h2 class="names text-[30px] font-bold">STRANDMON </h2>
                            <span class="text-lg"> Wing chair </span>
                            <div class="price flex">
                                <p class="text-[30px] font-semibold">Rs.</p>
                                <span class="text-[40px] font-bold ml-[10px] ">12,345</span>
                            </div>
                        </div>
                    </div>

                    <div class="each-offer relative w-full h-full row-span-3">
                        <a class="img-link block  h-full" href="#">
                            <img class="product-img w-full h-full object-cover" src="image/offer-5.jpg">
                        </a>
                        <div class="price-info absolute top-[8px] right-[16px]">
                            <h2 class="names text-[1.5rem] font-bold"">STRANDMON </h2>
                            <span class="text-lg"> Skiftebo </span> 
                                <div class="price flex">
                                    <p class="text-[1.5rem] font-semibold">Rs.</p>
                                    <span class="text-[2rem] font-bold ml-[10px] ">1,101</span>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
